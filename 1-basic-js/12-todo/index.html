<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body class="bg-gray-300">
    <div class="max-w-[500px] min-h-[500px] bg-white mx-auto my-[30px] p-5">
      <h1 class="font-black font-serif text-3xl mb-3">Task Lists</h1>

      <!-- input  -->
      <div class="flex justify-between items-center mb-3">
        <input id="textInput" type="text" class="border grow py-2 px-2 focus:outline-none" />
        <button id="addListBtn" class="bg-black text-white py-2 px-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
      </div>

      <!-- list count  -->
      <div class="flex justify-between items-center mb-5">
        <h3 class="text-xl font-bold font-serif">Your list</h3>

        <div class="bg-black px-2 py-1 rounded-2xl text-white">
          <span id="totalDoneList">0</span>
          <span>/</span>
          <span id="totalList">0</span>
        </div>
      </div>

      <!-- list  -->
      <div id="listGroup">
        <div class="last:block hidden">
          <h1 class="font-bold font-mono text-lg text-center mt-10">
            There is no list
          </h1>
        </div>

        
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
